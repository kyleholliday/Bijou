<!DOCTYPE html>
<div id="filmBig">
  <div id="filmLeft">
    <img ng-src="{{poster}}" id="bigPoster" sr-fallback="assets/nope.png" />
    <a href="{{trailer}}" target="_blank"><button id="trailerButton">Watch Trailer</button></a>
  </div>

  <div id="filmRight">
    <h1 id="filmTitle">{{movie.title}}</h1>
    <h2 id="directedBy">Directed By:</h2>
    <ul id="directorUL">
      <li id="director" ng-repeat="director in directors | limitTo: 3">
        <p ng-click="getDirector(director)">{{director.name}}</p>
      </li>
    </ul>
    <h2 id="filmYear">{{yearResponse}}</h2>
    <p id="synopsis">{{movie.overview}}</p>
    <h3>{{movie.starring}}</h3>
    <h3 id="filmRuntime">Runtime: {{movie.runtime}} mins</h3>
    <h3 id="starring">Starring:</h3>
    <ul id= "starringUL">
      <li class= "starringLI" ng-repeat="cast in casts | limitTo: 4">
        <img ng-click ="getCast(cast)" ng-src="http://image.tmdb.org/t/p/w300/{{cast.profile_path}}" sr-fallback="assets/nope.png" />
        <figcaption id="castName">{{cast.name}}</figcaption>
      </li>
    </ul>
  </div>
</div>

<h2 class="titles">Similar Titles</h2>
<ul id = "similarUL">
  <li class= "similarLI" ng-repeat="movie in movieTwo | limitTo: 5">
    <img ng-click="getMovie(movie)" ng-src="http://image.tmdb.org/t/p/w300/{{movie.poster_path}}" sr-fallback="assets/nope.png" />
  </li>
</ul>
