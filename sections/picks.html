<!DOCTYPE html>
<h1 class="more">Staff Picks</h1>
<div class="row">
  <ul class="mainUL">
    <li class="mainLI" ng-click="getMovie(pick)" ng-repeat="pick in picks | limitTo: 20" data-balloon="{{movie.title}}" data-balloon-pos="down">
      <a class="nowPlayingLink"><img ng-src="http://image.tmdb.org/t/p/w300/{{pick.poster_path}}" sr-fallback="assets/nope.png" /></a>
    </li>
  </ul>
</div>
