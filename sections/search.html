<!DOCTYPE html>
<h2>Search Results</h2>
<ul>
  <li ng-repeat="search in searched | limitTo: 1">
    <img id="searchPoster" ng-src="http://image.tmdb.org/t/p/w500/{{search.poster_path}}"/>
    <div id="searchRight">
      <ul>
        <li><h2>{{search.title}}</h2></li>
        <li><h2>{{search.release_date}}</h2></li>
      </ul>
    </div>
  </li>
</ul>
