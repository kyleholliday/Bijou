<!DOCTYPE html>
<div id="castMain">
  <h2 id="bioPopular">{{bio.name}} as Director and/or Producer</h2>
  <ul id="castUL">
    <li class="castMovie" ng-repeat="movie in directorMovie | limitTo: 20" data-balloon="{{movie.title}}" data-balloon-pos="down">
      <img ng-src="http://image.tmdb.org/t/p/w300/{{movie.poster_path}}" ng-click="getMovie(movie)" sr-fallback="assets/nope.png" />
    </li>
  </ul>
  <div id="castBio">
    <img id="bioPic" ng-src="http://image.tmdb.org/t/p/w300/{{bio.profile_path}}" sr-fallback="assets/nope.png" />
    <h1 id="bioName">{{bio.name}}</h1>
    <p>{{bio.biography}}</p>
  </div>
</div>
