<!DOCTYPE html>
<img src="assets/2.jpg" id="guardians" />
<h2 id="nowPlaying">Now Playing</h2>
<div id="one">

  </ul>
</div>
<div id="bottomMain">
  <div id="bottomRight">
    <h2>Upcoming Releases</h2>
  </div>
</div>
