<!DOCTYPE html>
<html lang="en">

<head>
  <title>BIJOU</title>
  <script src="./js/app.js"></script>
  <link href="./css/main.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body ng-app="BijouApp">

  <header ng-controller="HeaderController">
    <nav>
      <ul id="toplist">
        <li class="navbar" id="logo"><a class="toplink" href="#/home">BIJOU</a></li>
        <form>
          <input type="text" name="Search" ng-model="searchTerm" placeholder="Film Finder " />
          <button id="searchButton" ng-click="searchMovie()">Search</button>
        </form>
      </ul>
    </nav>
  </header>
  <div id="content" ng-view></div>

</body>
<footer>
  <p id="footerText">Created by Kyle Holliday. All film data provided by The Movie Database @ <a href="https://www.themoviedb.org/?language=en" id="tmdb" target="_blank">TMDb</a> - Check me out on GitHub!</p>
  <a href="https://github.com/kyleholliday" target="_blank"><img src="assets/GitHub-Mark-Light-32px.png" id="octocat"></a>
</footer>

</html>
