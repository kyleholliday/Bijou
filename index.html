<!DOCTYPE html>
<html lang="en">
<head>
  <title>BIJOU</title>
  <script src="./js/app.js"></script>
  <link href="./css/main.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body ng-app="BijouApp">

  <header ng-controller="HeaderController">
    <nav>
      <ul id = "toplist">
        <li class="navbar" id="logo"><a class="toplink" href="#/home">BIJOU</a></li>
        <li class="navbar" id="buzz"><a class="toplink" href="#/buzz">THE BUZZ</a></li>
        <form>
          <input type="text" name="Search" ng-model="searchTerm" placeholder="FILM FINDER "/><button id="searchButton" ng-click="searchMovie()">Search</button>
        </form>
      </ul>
    </nav>
  </header>
  <div id="content" ng-view></div>

</body>
<footer>
  <p>Created by Kyle Holliday. All film data provided by The Movie Database @ <a href="https://www.themoviedb.org/?language=en" id="tmdb" target="_blank">TMDb</a></p>
</footer>
</html>
